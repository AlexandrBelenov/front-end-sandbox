<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accordion menu</title>
    <link rel="stylesheet" href="../style/accordion-menu.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" 
        crossorigin="anonymous" />
</head>
<body>

<div class="menu">

    <li class="menu-item" id="profile">
        <a href="#profile" class="btn">
            <i class="far fa-user"></i>
            Profile
        </a>
        <div class="menu-item__sub">
            <a href="#">Posts</a>
            <a href="#">Picture</a>
        </div>
    </li>

    <li class="menu-item" id="messages">
        <a href="#messages" class="btn">
            <i class="far fa-envelope"></i>
            Messages
        </a>
        <div class="menu-item__sub">
            <a href="#">New</a>
            <a href="#">Sent</a>
            <a href="#">Spam</a>
        </div>
    </li>

    <li class="menu-item" id="settings">
        <a href="#settings" class="btn">
            <i class="fas fa-cog"></i>
            Settings
        </a>
        <div class="menu-item__sub">
            <a href="#">Password</a>
            <a href="#">Language</a>
        </div>
    </li>

    <li class="menu-item">
        <a href="#" class="btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </li>
</div>

</body>
</html>
